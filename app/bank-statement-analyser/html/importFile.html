<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Plus Minus</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="../../common/css/common.css" rel="stylesheet">
    <link href="../css/import-file.css" rel="stylesheet">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <script src="../js/importFile.js"></script>
</head>

<body>
    <div class="import-screen-top-container">
        <div class = "import-screen-motto">
            Simplify your Accounting!
            <div class = "import-screen-followup">
                We make accounting easy!
            </div>
            <div class = "import-screen-header-buttons">
                <button class="primary-btn vertical-center-align import-screen-buttons">
                    Contact
                </button>
            </div>
        </div>
    </div>

    <div class = "import-screen-body-container">
        <h3>Upload the File here</h3>
        <div>
            (.xls,.xlsx supported!)
        </div>
        <div class = "import-screen-content">
            <span> Select the Bank for which you want to upload!</span>
            <select id="bank-type-input">
                <option value="canara">Canara Bank</option>
                <option value="icici">ICICI Bank</option>
                <option value="hdfc">HDFC Bank</option>
            </select>
            <div class = "import-screen-select-content">
                <input type="file" aria-label="Select File" class = "import-screen-file-upload" id="file-input">
            </div>
            <div>
                <button class="primary-btn vertical-center-align import-screen-buttons" id="upload">
                    <i class="fa fa-upload" aria-hidden="true"></i>
                    Upload
                </button>
            </div>
        </div>

    </div>
    
</body>

</html>
