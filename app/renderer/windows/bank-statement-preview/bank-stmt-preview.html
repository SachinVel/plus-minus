<html>

<head>
    <title>Bank Statement Preview</title>
    <script src="./bank-stmt-preview.js" type="text/javascript"></script>
    <script>
        window.onload = function () {
            BankStmtPreview.init();
        }
    </script>
</head>
    <body>
        <div class="title-bar">
            <button class="primary-btn header-btn btn-inactive js-btn-inactive" id="proceed-btn">
                <i class="fa fa-paper-plane" aria-hidden="true"></i>
                Proceed
            </button>
            <span class="back-icon" id="back-icon">
                <i class="fa fa-arrow-left" aria-hidden="true"></i>
            </span>
            <div class="title-content">Data Preview</div>
        </div>
        <div class="selection-info-container">
            <div id="user-prompt" class="user-prompt"></div>
            <div id="date-header" class="header-select js-header-select" data-header-name="date">
                <div class="header-select__title">Date</div>
                <div class="header-select__selected-name js-selected-content">
                    <div class="selected-name__content js-selected-name-content"></div>
                    <i class="fa fa-times selected-name__close js-select-name-remove" aria-hidden="true"></i>
                </div>
            </div>
            <div id="description-header" class="header-select js-header-select" data-header-name="description">
                <div class="header-select__title">Description</div>
                <div class="header-select__selected-name js-selected-content">
                    <div class="selected-name__content js-selected-name-content"></div>
                    <i class="fa fa-times selected-name__close js-select-name-remove" aria-hidden="true"></i>
                </div>
            </div>
            <div id="debit-header" class="header-select js-header-select" data-header-name="debit">
                <div class="header-select__title">Debit</div>
                <div class="header-select__selected-name js-selected-content">
                    <div class="selected-name__content js-selected-name-content"></div>
                    <i class="fa fa-times selected-name__close js-select-name-remove" aria-hidden="true"></i>
                </div>
            </div>
            <div id="credit-header" class="header-select js-header-select" data-header-name="credit">
                <div class="header-select__title">Credit</div>
                <div class="header-select__selected-name js-selected-content">
                    <div class="selected-name__content js-selected-name-content"></div>
                    <i class="fa fa-times selected-name__close js-select-name-remove" aria-hidden="true"></i>
                </div>
            </div>
            <div id="balance-header" class="header-select js-header-select" data-header-name="balance">
                <div class="header-select__title">Balance</div>
                <div class="header-select__selected-name js-selected-content">
                    <div class="selected-name__content js-selected-name-content"></div>
                    <i class="fa fa-times selected-name__close js-select-name-remove" aria-hidden="true"></i>
                </div>
            </div>
        </div>
        
        <div class="bank-stmt-table-container">
            <table id="bank-stmt-table" class="bank-stmt-table">
            
            </table>
        </div>
        
    </body>
</html>
