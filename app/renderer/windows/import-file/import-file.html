<!DOCTYPE html>
<html>

<head>
    <title>Plus Minus</title>
</head>

<body>
    <div class="import-screen">
        <div class="import-screen-top-container">
            <div class="import-screen-motto">
                Bank Statement Analyser
            </div>
            <div class="import-screen-header-buttons">
                <button class="primary-btn import-screen-btn" id="contact-btn">
                    Contact
                </button>
                <button class="primary-btn import-screen-btn" id="faq-btn">
                    FAQ
                </button>
            </div>
        </div>
        <div class="import-screen-card-container">
            <div class="import-screen-card" content="Step 1">
                <div class="field">
                    <div class="import-screen-card__title">Bank name</div>
                    <input class="import-screen-card__value" type="text" id="bank-name-input" />
                </div>
                <div class="field">
                    <div class="import-screen-card__title">Account no</div>
                    <input class="import-screen-card__value" type="text" id="account-num-input" />
                </div>
            </div>
            <div class="import-screen-card" content="Step 2">
                <div class="import-screen-card__header">
                    <div class="import-screen-card__title-container">
                        <div class="import-screen-card__title">Upload file here</div>
                        <div class="import-screen-card__sub-title">
                            (.xls,.xlsx supported!)
                        </div>
                    </div>
                    <button class="primary-btn import-screen-optimal-sheet" id="optimal-sheet">
                        Optimal sheet
                    </button>
                </div>
                <div class="import-screen-select-content" content="Drag the file here or click to select"
                    id="file-input-wrapper">
                    <input type="file" accept=".xls,.xlsx" aria-label="Select File" class="import-screen-file-upload"
                        id="file-input">
                </div>
            </div>
        </div>
        <div class="import-screen-footer">
            <button class="primary-btn import-screen-proceed" id="upload">
                Proceed
                <i class="fa fa-chevron-right"></i>
            </button>
        </div>
    </div>

</body>

</html>
